<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Snake Game</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="background">
        <div id="scoreBox">
            Score : 0
        </div>
        <div id="highScoreBox">
            Highest Score: 0
        </div>
        <div id="pauseBtnContainer">
            <button title="You can also press Space To Pause/Resume">Pause</button>
        </div>
        <div id="gameBoard">
        </div>
    </div>
    <div id="mobileShowOnly">
        <div id="mobileControlButtonsContainer">
            <div id="upperMobileButton"><button>Up</button></div>
            <div id="leftMobileButton"><button>Left</button></div>
            <div id="rightMobileButton"><button>Right</button></div>
            <div id="downMobileButton"><button>Down</button></div>
        </div>
    </div>
    <script src="js/index.js" ></script>
</body>

</html>
