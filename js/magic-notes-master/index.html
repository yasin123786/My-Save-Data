<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .cardNotes{
            overflow: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="navSearchBox" class="form-control mr-sm-2" type="text" placeholder="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section id="addNotesContainer">
        <div class="container my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> <label for="notes">Add Notes</label> </h5>
                    <div>
                        <div class="form-group">
                            <label for="notes">Add</label>
                            <textarea class="form-control" name="" id="notes" rows="3"></textarea requrired>
                        </div>
                    </div>
                    <button type="submit" id="addNoteBtn" onclick="insertNewNote()" type="button" class="btn btn-success">Add Notes</button>
                </div>
            </div>
            <div class="container mt-2">
                <hr>
                <h2 class="text-center text-success">My Notes</h2>
                <hr>
                <div class="row" id="showNotesContainer">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
