<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav id="navbar">
        <h1>Tic Tac Toe</h1>
    </nav>

    <div id="turnContainer">
        <button class="btn turnContainerbtn" id="turnBtnX">X</button>
        <button class="btn turnContainerbtn" id="turnBtn0">0<button>
    </div>
    <div id="game-container">
        <div id="box1">
            <div class="chembers bl-0 bt-0"></div>
            <div class="chembers bt-0"></div>
            <div class="chembers bt-0 br-0"></div>
            <div class="chembers bl-0"></div>
            <div class="chembers"></div>
            <div class="chembers br-0"></div>
            <div class="chembers bl-0 bb-0"></div>
            <div class="chembers bb-0"></div>
            <div class="chembers bb-0 br-0"></div>
        </div>
        <div id="gameInfo">
            <h2 id="gameInfoHeading">Let's Have Some fun with <strong> TIC TAC TOE</strong></h2>
            <button class="btn" id="resetGameBtn">Play Again</button>
            <h2 id="winAnnouncement"></h2>
            <div id="winImg">
                <img src="img/win.gif" alt="Win img">
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
