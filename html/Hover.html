<!DOCTYPE html>
<html>
<head>
  <title>hover</title>
  <style>
    *{
      margin:0;
      padding:0;
      font-family:century gothic;
    }
    ul{
      float:right;
      list-style-type:none;
      margin-top:25px;
    }
    ul li{
      display:inline-block;
    }
    ul li a{
      text-decoration:none;
      color:#fff;
      padding:5px 20px;
      border:1px solid #fff;
    }
    ul li a;hover{
      background-color:#fff;
      color:#00;
    }
  </style>
</head>
<body style="background-color:black">
     <header>
       <div class="main">
         <ul>
           <li><a href="">Game</a></li>
           <li><a href="">Play</a></li>
           <li><a href="">Only</a></li>
           <li><a href="">Online</a></li>
         </ul>
       </div>
     </header>
</body>
</html>
