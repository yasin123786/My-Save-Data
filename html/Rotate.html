<!DOCTYPE html>
<html>
<head>
  <title>rotate</title>
  <style>
    .rotate{
      width:300px;
      height:300px;
      background-color:red;
      margin:500px;
      transition: all 2s ease-in-out;
    }
    .rotate:hover{
      transform:rotate(45deg);
    }
  </style>
</head>
<body>
 <div class="rotate">
</body>
</html>
